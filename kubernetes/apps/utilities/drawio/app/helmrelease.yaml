---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app drawio
  namespace: utilities
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      drawio:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: jgraph/drawio
              tag: 24.6.3
            env:
              LETS_ENCRYPT_ENABLED: "false"
              PUBLIC_DNS: "draw.akash.one"
              DRAWIO_BASE_URL: "https://draw.${SECRET_DOMAIN}"
              DRAWIO_SERVER_URL: "https://draw.${SECRET_DOMAIN}"
              DRAWIO_VIEWER_URL: "https://draw.${SECRET_DOMAIN}/js/viewer.min.js"
              DRAWIO_LIGHTBOX_URL: "https://draw.${SECRET_DOMAIN}/."
            resources:
              requests:
                cpu: 15m
                memory: 96M
              limits:
                cpu: 100m
                memory: 768G
    service:
      app:
        controller: drawio
        ports:
          http:
            port: 8080
          https:
            port: 8443
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: |-
              https://draw.${SECRET_DOMAIN}/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://draw.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "draw.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

