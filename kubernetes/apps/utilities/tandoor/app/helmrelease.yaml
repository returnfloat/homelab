# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tandoor
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
    - name: onepassword-connect
      namespace: security
    - name: cloudnative-pg
      namespace: databases
  values:
    controllers:
      main:
        strategy: Recreate
        annotations:
          secret.reloader.stakater.com/reload: &secret tandoor-external-secret
          configMap.reloader.stakater.com/reload: tandoor-configmap, tandoor-nginx
        initContainers:
          01-initdb:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          nginx:
            image:
              repository: public.ecr.aws/nginx/nginx
              tag: 1.25.3
          main:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: "1.5.13"
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: tandoor-configmap
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /accounts/login/
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /accounts/login/
                    port: 8080
                  periodSeconds: 10
                  failureThreshold: 30
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        primary: true
        className: internal
        hosts:
          - host: &host "tandoor.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      files:
        existingClaim: tandoor-pvc
        advancedMounts:
          main:
            main:
              - path: /opt/recipes/mediafiles
                subPath: mediafiles
              - path: /opt/recipes/staticfiles
                subPath: staticfiles
            nginx:
              - path: /media
                subPath: mediafiles
              - path: /static
                subPath: staticfiles
      nginx-config:
        type: configMap
        name: tandoor-nginx
        advancedMounts:
          main:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
                readOnly: true
