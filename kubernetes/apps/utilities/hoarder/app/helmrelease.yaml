---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hoarder
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: security
  values:
    controllers:
      hoarder:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret hoarder-external-secret
        containers:
          app:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.22.0
              pullPolicy: IfNotPresent
            env:
              DATA_DIR: "/data"
              MEILI_ADDR: "http://hoarder-meilisearch:7700"
              BROWSER_WEB_URL: "http://hoarder-chrome:9222"
              NEXTAUTH_URL: "https://hoarder.${SECRET_DOMAIN}"
              OAUTH_PROVIDER_NAME: Authentik
              DISABLE_PASSWORD_AUTH: "true"
            envFrom:
              - secretRef:
                  name: *secret
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.13.2
            env:
              MEILI_NO_ANALYTICS: "true"
            envFrom:
              - secretRef:
                  name: *secret
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
    service:
      app:
        controller: hoarder
        ports:
          http:
            port: 3000
      chrome:
        controller: hoarder
        ports:
          http:
            port: 9222
      meilisearch:
        controller: hoarder
        ports:
          http:
            port: 7700
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "hoarder.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        storageClass: nfs-csi
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        size: 10Gi
        retain: true
        advancedMounts:
          hoarder:
            app:
              - path: /data
                subPath: data
                readOnly: false
            meilisearch:
              - path: /meili_data
                subPath: meili_data
                readOnly: false
