---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - "kubernetes.${SECRET_DOMAIN}"
      # extraArgs:
      #   - --enable-insecure-login
      #   - --enable-skip-login
      #   - --disable-settings-authorizer
    metricsScraper:
      enabled: true
