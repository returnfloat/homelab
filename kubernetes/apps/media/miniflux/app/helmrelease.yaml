# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app miniflux
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgresql-bitnami
      namespace: databases
    - name: onepassword-connect
      namespace: security
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret miniflux-external-secret
        containers:
          main:
            image:
              repository: miniflux/miniflux
              tag: 2.1.0
            env:
              RUN_MIGRATIONS: 1
              CREATE_ADMIN: 1
              OAUTH2_USER_CREATION: 1
              METRICS_COLLECTOR: 1
              BASE_URL: "https://miniflux.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *secret
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
            envFrom:
              - secretRef:
                  name: *secret
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        primary: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "miniflux.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        tls:
          - hosts:
              - *host
    serviceMonitor:
      main:
        enabled: true
