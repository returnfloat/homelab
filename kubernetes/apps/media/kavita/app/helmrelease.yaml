---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kavita
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
    - name: onepassword-connect
      namespace: security
  values:
    # annotations:
    #   secret.reloader.stakater.com/reload: &secret kavita-external-secret
    controllers:
      kavita:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: linuxserver/kavita
              tag: 0.8.3
            env:
              TZ: "${TIMEZONE}"
              PUID: 1026
              PGID: 100
            # envFrom:
            #   - secretRef:
            #       name: *secret
    service:
      app:
        controller: kavita
        ports:
          http:
            port: 5000
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "kavita.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: nfs-csi
        type: persistentVolumeClaim
        globalMounts:
          - path: /config
            readOnly: false
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: nfs-csi
        type: persistentVolumeClaim
        globalMounts:
          - path: /data
            readOnly: false
