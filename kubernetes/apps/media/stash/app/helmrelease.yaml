# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app stash
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: onepassword-connect
      namespace: security
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret "stash-external-secret"
        containers:
          main:
            image:
              repository: stashapp/stash
              tag: v0.25.1
            env:
              STASH_PORT: &port 9999
              STASH_STASH: "/data"
              STASH_GENERATED: "/root/.stash/stash-data/generated"
              STASH_METADATA: "/root/.stash/stash-data/metadata"
              STASH_BLOBS: "/root/.stash/stash-data/blobs"
              STASH_CACHE: "/cache"
          stash-vr-companion:
            image:
              repository: ghcr.io/tweeticoats/stash-vr-companion
              tag: latest
            env:
              API_URL: "http://localhost:9999/graphql"
              CACHE_DIR: "/cache"
              HSP_DIR: "/data/hsp"
              DISABLE_CERT_VERIFICATION: false
            envFrom:
              - secretRef:
                  name: stash-external-secret
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: *port
      vr:
        controller: main
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        primary: true
        className: internal
        hosts:
          - host: &host "stash.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                  name: main
                  port: http
          - host: &hostvr "stash-vr.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                  name: vr
                  port: http
        tls:
          - hosts:
              - *host
              - *hostvr
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: nfs-csi
        size: 1Gi
        type: persistentVolumeClaim
        retain: true
        globalMounts:
          - path: /data
            readOnly: false
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: nfs-csi
        type: persistentVolumeClaim
        retain: true
        globalMounts:
          - path: /root/.stash
            readOnly: false
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
            readOnly: false

