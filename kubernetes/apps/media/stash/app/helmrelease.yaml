---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stash
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: onepassword-connect
      namespace: security
  values:
    controllers:
      stash:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret "stash-external-secret"
        containers:
          app:
            image:
              repository: stashapp/stash
              tag: v0.26.0
            env:
              STASH_PORT: &port 9999
              STASH_STASH: "/data"
              STASH_GENERATED: "/root/.stash/stash-data/generated"
              STASH_METADATA: "/root/.stash/stash-data/metadata"
              STASH_BLOBS: "/root/.stash/stash-data/blobs"
              STASH_CACHE: "/cache"
          stash-vr-companion:
            image:
              repository: ghcr.io/tweeticoats/stash-vr-companion
              tag: latest
            env:
              API_URL: "http://localhost:9999/graphql"
              CACHE_DIR: "/cache"
              HSP_DIR: "/data/hsp"
              DISABLE_CERT_VERIFICATION: false
            envFrom:
              - secretRef:
                  name: stash-external-secret
    service:
      app:
        controller: stash
        ports:
          http:
            port: *port
      vr:
        controller: stash
        ports:
          http:
            port: 5000
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "stash.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                  identifier: app
                  port: http
          - host: &hostvr "stash-vr.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
              service:
                  identifier: vr
                  port: http
        tls:
          - hosts:
              - *host
              - *hostvr
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: nfs-csi
        size: 1Gi
        type: persistentVolumeClaim
        globalMounts:
          - path: /data
            readOnly: false
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: nfs-csi
        type: persistentVolumeClaim
        globalMounts:
          - path: /root/.stash
            readOnly: false
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
            readOnly: false

