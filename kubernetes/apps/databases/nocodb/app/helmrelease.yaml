---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nocodb
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: redis
      namespace: databases
    - name: onepassword-connect
      namespace: security
  values:
    controllers:
      nocodb:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret "nocodb-external-secret"
        initContainers:
          01-initdb:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3
            envFrom:
              - secretRef:
                  name: *secret
          # 02-chown-data:
          #   image:
          #     repository: busybox
          #     tag: latest
          #   command: ["sh", "-c", "chown -R 9999:9999 /usr/app/data/"]
          #   securityContext:
          #     readOnlyRootFilesystem: true
          #     capabilities:
          #       drop: ["all"]
          #       add: ["CHOWN", "CHMOD"]
          #     runAsUser: 0
          #     runAsNonRoot: false
        containers:
          app:
            image:
              repository: nocodb/nocodb
              tag: 0.258.10
            env:
              PORT: &port 8080
              NC_DISABLE_TELE: "true"
              NC_DISABLE_ERR_REPORT: "true"
              NC_SECURE_ATTACHMENTS: "true"
              NC_AUTOMATION_LOG_LEVEL: "ERROR"
    service:
      app:
        controller: nocodb
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "nocodb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        storageClass: nfs-csi
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        retain: true
        size: 20Gi
        globalMounts:
          - path: /usr/app/data/
            readOnly: false
