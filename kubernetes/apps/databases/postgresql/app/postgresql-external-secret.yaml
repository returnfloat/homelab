---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-external-secret
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 30m
  target:
    creationPolicy: Owner
    deletionPolicy: "Delete"
  data:
    - secretKey: database
      remoteRef:
        key: postgresql-external-secret
        property: POSTGRESQL_DEFAULT_DB
    - secretKey: username
      remoteRef:
        key: postgresql-external-secret
        property: POSTGRESQL_DEFAULT_USER
    - secretKey: password
      remoteRef:
        key: postgresql-external-secret
        property: POSTGRESQL_DEFAULT_USER_PASS
    - secretKey: postgres-password
      remoteRef:
        key: postgresql-external-secret
        property: POSTGRESQL_SUPERUSER_PASS
    - secretKey: replication-password
      remoteRef:
        key: postgresql-external-secret
        property: POSTGRESQL_REPLICATION_PASS
  dataFrom:
    - extract:
        key: postgresql-external-secret
