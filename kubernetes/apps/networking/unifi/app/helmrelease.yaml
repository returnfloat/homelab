# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app unifi
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
  values:
    controllers:
      main:
        type: statefulset
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v8.0.28
            env:
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE: null
              JVM_MAX_HEAP_SIZE: 1024M
              TZ: "${TIMEZONE}"
            resources:
              limits:
                cpu: 500m
                memory: 2Gi
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_UNIFI_ADDRESS}"
        ports:
          # Web admin
          http:
            port: 8443
          # device communication
          device-comm:
            enabled: true
            port: 8080
            protocol: TCP
          # STUN
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          # AP discovery
          ap-discovery:
            enabled: true
            port: 10001
            protocol: UDP
          # 'Make controller discoverable on L2 network' option
          l2-discovery:
            enabled: true
            port: 1900
            protocol: UDP
          # mobile throughput test
          mobile-test:
            enabled: true
            port: 6789
            protocol: TCP
          # Remote syslog port
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          # guest portal redirect ports
          guest-portal-https:
            enabled: false
            port: 8843
            protocol: TCP
          guest-portal-http:
            enabled: false
            port: 8880
            protocol: TCP
    ingress:
      main:
        enabled: true
        primary: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: unifi-pvc
        globalMounts:
          - path: /unifi
            readOnly: false
