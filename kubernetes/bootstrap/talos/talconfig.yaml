# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: "home-kubernetes"
endpoint: https://192.168.90.2:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.90.2"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos0"
    ipAddress: "192.168.90.101"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "de:84:77:ae:8b:1e"
        dhcp: false
        addresses:
          - "192.168.90.101/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.90.1"
        mtu: 1500
        vip:
          ip: "192.168.90.2"
  - hostname: "talos1"
    ipAddress: "192.168.90.102"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "da:b6:db:de:9b:f2"
        dhcp: false
        addresses:
          - "192.168.90.102/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.90.1"
        mtu: 1500
        vip:
          ip: "192.168.90.2"
  - hostname: "gaia"
    ipAddress: "192.168.90.103"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "78:2b:cb:b7:be:6b"
        dhcp: false
        addresses:
          - "192.168.90.103/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.90.1"
        mtu: 1500
        vip:
          ip: "192.168.90.2"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.90.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

