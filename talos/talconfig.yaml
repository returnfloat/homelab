    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "de:84:77:ae:8b:1e"
        dhcp: false
        addresses:
          - "192.168.90.101/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.90.1"
        mtu: 1500
        vip:
          ip: "192.168.90.2"
  - hostname: "talos1"
    ipAddress: "192.168.90.102"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
